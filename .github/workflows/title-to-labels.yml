name: Self
on:
  pull_request:
    types:
      - opened
      - edited
  issues:
    types:
      - opened
      - edited

jobs:
  Self:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        name: Local action (enhancement)
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          keywords: |
            feature request
            enhancement
          labels: enhancement
      - uses: ./
        name: Local action (bug)
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          keywords: bug, bug report
          labels: bug
